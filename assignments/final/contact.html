        <h3>Contact Us</h3>
        <div class="contactContainer">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.9316277611015!2d-111.09290618460446!3d45.672272879103986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5345459ab72cb6df%3A0xbb98968f9648ea88!2s3950+Valley+Commons+Dr%2C+Bozeman%2C+MT+59718!5e0!3m2!1sen!2sus!4v1523078870662" width="600" height="450" style="border:0" allowfullscreen></iframe>

            <div class="container">
                <form action="thanks2.html">

                    <fieldset>
                        <label><span>Name <abbr title="This field is mandatory">*</abbr>:</span><input name="name" type="text" value="" placeholder="John Doe" pattern="[a-zA-z -._]{3,50}" required></label>


                        <label>Email  <abbr title="This field is mandatory">*</abbr></label>
                        <input type="email" name="email" required>

                        <label><span>Phone:</span><input name="phone" type="tel" placeholder="5554445555" pattern="^[0-9-+s()]*$"></label>


                        <label>Message <abbr title="This field is mandatory">*</abbr></label>
                        <textarea name="message" required></textarea>



                        <input type="submit" name="submit" value="Submit" class="contactBtn">
                        <input type="hidden" name="redirect" value="thanks2.html">

                    </fieldset>
                </form>

            </div>
        </div>
