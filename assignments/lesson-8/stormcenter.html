        <h2>Storm Center</h2>
        <form action="" method="post" enctype="multipart/form-data" name="submitinfo" id="sCenter">
            <field>
                <legend><span>Storm Information</span></legend>

                <label><span>Storm Date:</span><input name="date" type="date" value="" pattern="[a-zA-z -._]{3,50}" required></label>

                <label><span>Email:</span><input name="email" type="email" value="" placeholder="example@gmail.com"></label>

                <label><span>Phone:</span><input name="phone" type="tell"></label>

                <label><span>Zip Code:</span><input name="zipcode" type="number" value="" placeholder="83402" pattern="[0-9]{5}" required></label>

            </field>


            <input type="submit" value="Submit" class="submitBtn">

            <input type="hidden" value="Conference Registration" name="subject">
            <input name="redirect" type="hidden" value="thanks.html">

        </form>
