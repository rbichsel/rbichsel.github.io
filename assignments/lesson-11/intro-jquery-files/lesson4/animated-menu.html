<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Menu</title>
    <link rel="stylesheet" href="styles/animatedMenu.css">
    <!--<script src="script/jquery-3.3.1.min.js"></script>-->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            
            $('.navigation > li').hover(function() {
                //this code executes when the mouse pointer is over the list item
                $(this).addClass('openSesame');

            }, function() {
                //this code executes when the mouse pointer leaves the list item
                $(this).removeClass('openSesame');
            });
        })

    </script>
</head>

<body>
    <ul class="navigation">
        <li>About Us</li>
        <li>Services</li>
        <li>Catalog</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>
</body>

</html>
